<!DOCTYPE html>
<html>
<head>
    <title>Sign up for Little Lemon</title>

    <meta property="og:title" content="Our Menu">
    <meta property="og:type" content="website">
    <meta property="og:image" content="../assets/image/logo.png">
    <meta property="og:url" content="https://littlelemon">
    <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">
    
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="../assets/image/logo.png" alt="logo littlelemon">
    </header>
    <nav>
        <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>
    <main>
        <h1>Sign Up</h1>
        <form>
            <div>
                <label for="user_first_name">First Name</label><br>
                <input type="text" id="user_first_name" name="user_first_name">
            </div>
            <div>
                <label for="user_last_name">Last Name</label><br>
                <input type="text" id="user_last_name" name="user_last_name">
            </div>
            <div>
                <label for="user_email">Email</label><br>
                <input type="email" id="user_email" name="user_email">
            </div>
            <div>
                <label for="phone">Phone NO.</label><br>
                <input type="tel" id="phone" name="phone" pattern=”^(?:0|\+?92)(?:\d\s?){10,11}$” >
            </div>
            <div>
                <label for="user_password">Password</label><br>
                <input type="password" id="user_password" name="user_password">
            </div>
            <div>
                <label for="user_confirm_password">Confirm Password</label><br>
                <input type="password" id="user_confirm_password" name="user_confirm_password">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Copyrigh Little Lemon.</p>
    </footer>

    <script src="../assets/js/bootstrap.bundle.js"></script>
</body>
</html>
